<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <a href="index.php" class="volve">&#8592; Volver</a>
    <form class="form-base" method="post" action="../php/registro.php">
        <h2>Registro</h2>
        <label for="usuario">Nombre de usuario</label>
        <input type="text" id="usuario" name="usuario" required>
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
        <label>Fecha de nacimiento</label>
        <div style="display:flex; gap:8px;">
            <input type="text" id="dia" name="dia" pattern="\d{2}" placeholder="DD" style="width:60px;" required>
            <input type="text" id="mes" name="mes" pattern="\d{2}" placeholder="MM" style="width:60px;" required>
            <input type="text" id="año" name="año" pattern="\d{4}" placeholder="AAAA" style="width:80px;" required>
        </div>
        <button type="submit">Registrarse</button>
        <div style="text-align:center; margin-top:12px;">
            <a href="finicio.html" style="color:#6e9277; text-decoration:underline;">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </form>
</body>
</html>
